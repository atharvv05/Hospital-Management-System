{% extends "base.html" %}

{% block title %}Admin Dashboard - HMS{% endblock %}

{% block content %}
<div class="page-container">
    <div class="container-fluid">
        <!-- Page Title -->
        <div class="dashboard-section-title mb-4">
            <i class="fas fa-chart-line"></i>
            Admin Dashboard
        </div>

        <!-- Stats Grid -->
        <div class="dashboard-grid">
            <div class="stat-card blue">
                <div class="stat-card-icon">
                    <i class="fas fa-stethoscope"></i>
                </div>
                <div class="stat-card-value">{{ doctors }}</div>
                <div class="stat-card-label">Total Doctors</div>
            </div>

            <div class="stat-card green">
                <div class="stat-card-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-card-value">{{ patients }}</div>
                <div class="stat-card-label">Total Patients</div>
            </div>

            <div class="stat-card orange">
                <div class="stat-card-icon">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <div class="stat-card-value">{{ appointments }}</div>
                <div class="stat-card-label">Total Appointments</div>
            </div>
        </div>

        <!-- Actions Section -->
        <div class="dashboard-section">
            <h5 class="dashboard-section-title">
                <i class="fas fa-cogs"></i>
                Quick Actions
            </h5>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3 col-sm-6 mb-2">
                            <a href="{{ url_for('admin.doctors') }}" class="btn btn-primary btn-block w-100">
                                <i class="fas fa-user-md me-2"></i>Manage Doctors
                            </a>
                        </div>
                        <div class="col-md-3 col-sm-6 mb-2">
                            <a href="{{ url_for('admin.patients') }}" class="btn btn-success btn-block w-100">
                                <i class="fas fa-hospital-user me-2"></i>View Patients
                            </a>
                        </div>
                        <div class="col-md-3 col-sm-6 mb-2">
                            <a href="{{ url_for('admin.appointments') }}" class="btn btn-warning btn-block w-100">
                                <i class="fas fa-calendar me-2"></i>View Appointments
                            </a>
                        </div>
                        <div class="col-md-3 col-sm-6 mb-2">
                            <a href="{{ url_for('admin.search') }}" class="btn btn-info btn-block w-100">
                                <i class="fas fa-search me-2"></i>Search
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
